<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ вход</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1f2937;
      --error: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34,197,94,0.1), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(56,189,248,0.1), transparent 35%),
                  #0b1221;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    h1 { margin: 0 0 12px; }
    p { margin: 0 0 16px; color: var(--muted); }
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1221;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    input:focus { border-color: var(--accent); }
    button {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #22c55e, #38bdf8);
      color: #0b1221;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 10px 20px rgba(34,197,94,0.25);
      transition: transform 0.1s ease;
    }
    button:active { transform: translateY(1px); }
    .error { color: var(--error); margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход в админку</h1>
    <p>Введите Telegram ID (логин) и пароль.</p>
    <form method="post" action="/admin/login">
      <label for="user_id">Telegram ID</label>
      <input type="text" id="user_id" name="user_id" placeholder="Напр. 12345678" required>
      <div style="height:10px;"></div>
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>
    <div class="error" id="err"></div>
  </div>
</body>
</html>
